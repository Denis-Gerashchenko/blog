{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
		<div id="colorlib-container">
			<div class="container">
                <div class="col-sm-8">
                <h2>{{ title }}</h2>
                {{ form.media }}
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Submit</button>
                </form>
                </div>
            </div>
        </div>
{% endblock content %}
